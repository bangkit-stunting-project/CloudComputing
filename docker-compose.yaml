version: '3.8'
services:

  postgres:
    image: postgres:13
    container_name: stunting-postgres 
    restart: always 
    port:
      - 5432:5432
    env_file:
      - ./.env
    volumes:
      - postgres:/var/lib/postgresql/data
    
  rest: 
    container_name: stuntin-rest 
    build:
      context: ./
      dockerfile : ./Dockerfile
    ports: 
      - 3000:3000
    env_file:
      - ./.env
    restart: always 
    depends_on:
      condition: service_started

volumes:
  postgres:
    name: stunting-database