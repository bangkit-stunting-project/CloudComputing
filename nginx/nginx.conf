# user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
    # Backend 
        server {
            listen 80;
            # server_name localhost 127.0.0.1;
            server_name anyastunting.com;

            location / {
                proxy_pass          http://anya-frontend:80/;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }

    # Backend 
        server {
            listen 80;
            # server_name localhost 127.0.0.1;
            server_name rest.anyastunting.com;

            location / {
                proxy_pass          http://stunting-rest:8080/;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }

    # Flask
        server {
            listen 80; 
            # server_name db.localhost ;
            server_name ml.anyastunting.com;
            
            location / {
                proxy_pass          http://anya-flask:6969/;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }
}